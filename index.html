<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="/images/house-targaryen-light.svg"
      type="image/svg+xml"
    />
    <title>Jogo da Memória | Login</title>
    <!-- Style Login -->
    <link rel="preload" href="styles/login.min.css" as="style" />
    <link rel="stylesheet" href="styles/login.min.css" />
    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main-login">
      <!-- Header Login -->
      <div class="header-login">
        <img src="images/game-of-thrones-white.svg" alt="Game of Thrones" />
        <h1>Jogo da Memória</h1>
      </div>

      <!-- Form Login -->
      <form class="form-login">
        <label class="sr-only" for="name">Nome</label>
        <input
          type="text"
          class="input-text-login"
          placeholder="Seu Nome"
          maxlength="18"
          required
          id="name"
        />
        <button type="submit" class="input-submit-login" disabled>Jogar</button>
      </form>
    </main>

    <!-- Script Login -->
    <script src="js/login.js"></script>
  </body>
</html>
